<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
        <div class="container">
            <!-- <div id="display">0</div> -->
            <input type="text" id="display" disabled>
            <div class="options">
                <div class="btn" id="clear">C</div>
                <div class="btn" id="delete">DEL</div>
                <div class="btn operation" id="divide">/</div>
                <div class="btn" id="number">7</div>
                <div class="btn" id="number">8</div>
                <div class="btn" id="number">9</div>
                <div class="btn operation" id="multiply">*</div>
                <div class="btn" id="number">4</div>
                <div class="btn" id="number">5</div>
                <div class="btn" id="number">6</div>
                <div class="btn operation" id="subtract">-</div>
                <div class="btn" id="number">1</div>
                <div class="btn" id="number">2</div>
                <div class="btn" id="number">3</div>
                <div class="btn operation" id="add">+</div>
                <div class="btn" id="dot">.</div>
                <div class="btn" id="number">0</div>
                <div class="btn" id="equals" >=</div>
            </div>
        </main>
    </section>



  </body>
</html>
